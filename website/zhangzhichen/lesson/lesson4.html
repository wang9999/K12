                <p class="introduce">小乌龟们协助魔术师完成了魔术，魔术师说，非常感谢你们，你们这是要去哪里啊？小乌龟说，我们要找到有飞船的港口，然后坐飞船飞回地球，魔术师说我不知道港口在哪儿，但是，你们可以去找毛毛，他知道港口在哪里，他住在黑森林里，小乌龟来到黑森林，在黑森林中迷路了，但是最后还是找到了毛毛，毛毛是一个失落的灵魂，最大的愿望就是与远在另外一个星球的哥哥取得联系，说明来意，毛毛说除非你们能帮我联系上我哥哥，小乌龟们说或许我们可以试试使用语音识别电话，然后他们使用语音识别电话联系到了了毛毛的哥哥，毛毛的哥哥驾驶飞船把毛毛接走了</p>
           <br>
